{% extends 'html/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% block college %}
<body>
    {% for data in colleges %}

    <p class="container-fluid">

        <a href="{% url 'Colgid' data.id %}">{{data.college_name}}</a><br>
        {{data.college_address}} <br>
        <img src="media/{{data.college_image}}" style='width:400px;height:300px;' alt="">
    </p>
    {% endfor %}
    

</body>
{% endblock college %}
</html>
